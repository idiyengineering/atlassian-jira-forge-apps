name: Deploy Atlassian Forge App

on:
  push:
    branches: [ '*' ]
  workflow_dispatch: # allows manual runs from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Forge CLI
        run: npm install -g @forge/cli

      - name: Install dependencies
        run: |
          cd atlassian-jira-fields-viewer
          npm install

      - name: Run linter
        run: |
          cd atlassian-jira-fields-viewer
          npm run lint

      - name: Run tests
        run: |
          cd atlassian-jira-fields-viewer
          npm run test

      - name: Deploy Forge App
        run: |
          export FORGE_EMAIL=${{ secrets.FORGE_EMAIL }}
          export FORGE_API_TOKEN=${{ secrets.FORGE_API_TOKEN }}
          forge settings set usage-analytics false

          # Determine environment based on branch
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            ENVIRONMENT="production"
          elif [ "${GITHUB_REF##*/}" = "develop" ]; then
            ENVIRONMENT="staging"
          else
            ENVIRONMENT="development"
          fi

          echo "Deploying to Forge environment: $ENVIRONMENT"

          cd atlassian-jira-fields-viewer
          forge deploy --non-interactive -e "$ENVIRONMENT"
